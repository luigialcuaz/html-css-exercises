<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 11</title>
    <link rel="stylesheet" href="/dec-2022/css/11-stylesheet.css" />
  </head>
  <body>
    <div class="a-grid">
      <div class="a-col-one">200px</div>
      <div class="a-col-two">75px</div>
    </div>
    <div class="b-grid">
      <div class="b-col-one">col1</div>
      <div class="b-col-two">col2</div>
      <div class="b-col-three">col3</div>
    </div>
    <div class="c-grid">
      <div class="c-col">col1</div>
      <div class="c-col">col2</div>
      <div class="c-col">col3</div>
      <div class="c-col">col4</div>
      <div class="c-col">col1</div>
      <div class="c-col">col2</div>
      <div class="c-col">col3</div>
      <div class="c-col">col4</div>
    </div>
    <div class="separator">
      <div class="d-grid">
        <div class="friend-profile">
        <img class="add-friend-img" src="/images/jett.jpg" />
        <div class="friend-info-grid">
          <p class="friend-name">Oliver</p>
          <div class="mutual-friends-grid">
            <img class="mutual-friends-img" src="/images/powder1.png" />
            <p class="mutual-friends-text">2 Mutual friends</p>
          </div>
          <div>
          <button class="add-friend-button">Add Friend</button>
          </div>
        </div>
      </div>
      <div class="friend-profile">
        <img class="add-friend-img" src="/images/jynx1.png" />
        <div class="friend-info-grid">
          <p class="friend-name">Mimi</p>
          <div class="mutual-friends-grid">
            <img class="mutual-friends-img" src="/images/powder1.png" />
            <p class="mutual-friends-text">2 Mutual friends</p>
          </div>
          <div>
          <button class="add-friend-button">Add Friend</button>
          </div>
        </div>
      </div>
      <div class="friend-profile">
        <img class="add-friend-img" src="/images/tattoo.png" />
        <div class="friend-info-grid">
          <p class="friend-name">Rex</p>
          <div class="mutual-friends-grid">
            <img class="mutual-friends-img" src="/images/powder1.png" />
            <p class="mutual-friends-text">2 Mutual friends</p>
          </div>
          <div>
          <button class="add-friend-button">Add Friend</button>
          </div>
        </div>
      </div>
    </div>
