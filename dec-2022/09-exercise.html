<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 09</title>
    <link rel="stylesheet" href="/dec-2022/css/09-stylesheet.css" />
  </head>
  <body>
    <div class="separator">
      <div class="red-square"></div>
    </div>
    <div class="separator">
      <div class="green-circle"></div>
    </div>
    <div class="separator">
      <div class="box-border">
        <p>Satisfied with our service?</p>
        <button>Yes</button>
        <button>No</button>
      </div>
    </div>
    <div class="separator">
      <div class="youtube-box">
        <p class="youtube-header">Install YouTube Music</p>
        <p class="youtube-text">
          Add YouTube Music to your desktop for quick and easy access
        </p>
      </div>
    </div>
    <div class="separator">
      <div class="tweet-box">
        <img class="tweet-img" src="/images/jett.jpg" />
        <input
          class="tweet-input"
          type="text"
          placeholder="What's happening?"
        />
        <button class="tweet-button">Tweet</button>
      </div>
    </div>
    <div class="separator">
      <div class="add-friend-full-box">
        <img class="add-friend-img" src="/images/jett.jpg" />
        <div class="add-friend-info-box">
          <p class="friend-name-para">Oliver</p>
          <p class="mutual-friend-para">2 mutual friends</p>
          <button class="add-friend-button">Add Friend</button>
        </div>
      </div>
    </div>
    <div class="separator">
      <div class="add-friend-full-box">
        <img class="add-friend-img" src="/images/jett.jpg" />
        <div class="add-friend-info-box">
          <p class="friend-name-para">Oliver</p>
          <p class="mutual-friend-para">2 mutual friends</p>
          <button class="add-friend-button">Add Friend</button>
        </div>
      </div>
      <div class="add-friend-full-box">
        <img class="add-friend-img" src="/images/powder1.png" />
        <div class="add-friend-info-box">
          <p class="friend-name-para">Oliver</p>
          <p class="mutual-friend-para">2 mutual friends</p>
          <button class="add-friend-button">Add Friend</button>
        </div>
      </div>
      <div class="add-friend-full-box">
        <img class="add-friend-img" src="/images/jynx1.png" />
        <div class="add-friend-info-box">
          <p class="friend-name-para">Rex</p>
          <p class="mutual-friend-para">4 mutual friends</p>
          <button class="add-friend-button">Add Friend</button>
        </div>
      </div>
    </div>
    <div class="separator">
      <div class="google-div">
        <img class="google-img" src="/images/google2.0.0.jpg" />
      </div>
      <div class="google-div">
        <input
          class="google-search-input"
          type="text"
          placeholder="Search Google or type a URL"
        />
      </div>
      <div class="google-button-div">
        <button class="google-button">Google Search</button>
        <button class="google-button">I'm Feeling Lucky</button>
      </div>
    </div>
  </body>
</html>
