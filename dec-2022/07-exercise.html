<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 07</title>
    <link rel="stylesheet" href="/dec-2022/css/07-stylesheet.css" />
  </head>
  <body>
    <div class="separator">
      <img class="a-img" src="/images/jett.jpg" />
      <img class="b-img" src="/images/jett.jpg" />
      <img class="c-img" src="/images/jett.jpg" />
      <input class="search-box" type="text" placeholder="Search" />
      <input
        class="google-search-box"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </div>
    <div class="separator">
      <p class="linkedin-para">Email</p>
      <input class="linkedin-input" type="text" />
      <p class="linkedin-para">
        By clicking Agree & Join, you agree to the Privacy Policy.
      </p>
      <button class="linkedin-button">Agree & Join</button>
    </div>
    <div class="separator">
      <img class="twitter-profile-img" src="/images/jett.jpg" />
      <input class="twitter-tweet-input" placeholder="What's happening?" />
      <button class="twitter-tweet-button">Tweet</button>
    </div>
  </body>
