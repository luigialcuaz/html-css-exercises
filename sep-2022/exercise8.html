<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 8</title>
    <link rel="stylesheet" href="/css/exercise8.css" />
  </head>
  <body>
    <div class="separator">
      <input class="a-textbox" type="text" placeholder="Name" />
      <input class="a-textbox" type="text" placeholder="Email" />
    </div>
    <div class="separator">
      <p class="b-para">
        Thanks for chatting with out customer support. Would you like to take
        our quick survey?
      </p>
      <button class="b-button">Yes</button>
      <button class="b-button">No</button>
    </div>
    <div class="c-separator">
      <img class="c-img" src="/images/google2.0.0.jpg" />
      <input
        class="c-textbox"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </div>
    <div class="separator">
      <input class="d-first-name-input" type="text" placeholder="First name" />
      <input class="d-last-name-input" type="text" placeholder="Last name" />
      <input class="d-email-input" type="text" placeholder="Email" />
      <button class="d-signup-button">Sign Up</button>
    </div>
    <div class="separator">
      <p class="e-para">Request a ride now</p>
      <input
        class="e-pickup-input"
        type="text"
        placeholder="Enter pickup location"
      />
      <input
        class="e-destination-input"
        type="text"
        placeholder="Enter destination"
      />
      <button class="e-request-button">Request now</button>
      <button class="e-schedule-button">Schedule for later</button>
    </div>
  </body>
</html>
